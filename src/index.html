<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <title>maze solver</title>


  </head>
  <body>

    <form >

      <table>
        <tr>
          <th><label for="width">Maze Width</label></th>
          <th><input type="number" name="width" value="400" min="5"></th>
        </tr>
        <tr>
          <th><label for="heigth">Maze Height</label></th>
          <th><input type="number" name="heigth" value="400" min="5"></th>
        </tr>
        <tr>
          <th><label for="blockSize">Block Size</label></th>
          <th><input type="number" name="blockSize" value="20" min="5"></th>
        </tr>
      </table>
      
      <div class="options">
        <a href="./visualize/">visualize maze generation</a>
        <input type="submit" value="Generate Maze">
      </div>

    </form>
    <div class="mazeOptions" hidden>
      <label for="showSolution">Show Solution</label>
      <input type="checkbox" name="showSolution" id="showSolution">
      <button id="d">Download Maze</button>
    </div>
    <div class="stateContainer">
      <p id="state"></p>
    </div>

    <div class="canvases">
      <canvas></canvas>
    </div>


    <script type="module" src="/main.ts"></script>
  </body>
</html>
